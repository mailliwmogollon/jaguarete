{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguareteapp</title>
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header>
            <img src="https://img.icons8.com/fluent/48/000000/claw-machine.png" class="img-thumbnail" alt="logo">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login'%}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'registro'%}">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'TIENDAKAA:carro'%}">Carrito</a>
                  </li>
              </ul>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'TIENDAKAA:index'%}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categorias
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Bebes</a></li>
            <li><a class="dropdown-item" href="#">Niños</a></li>
            <li><a class="dropdown-item" href="#">Niñas</a></li>

        </li>

            <a class="nav-link" href="{% url 'TIENDAKAA:acerca'%}">Acerca de</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'TIENDAKAA:contacto'%}">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'TIENDAKAA:nuevo_producto'%}">Nuevo Producto</a>
          </li>
      </ul>
      <form  class="d-flex" method="POST">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="buscar" value="{{ request.POST.buscar }}">
      </form>
    </div>
  </div>
</nav>
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <p class="nav-link">JAGUARETE KAA S.A</p>
            </li>

            <li class="nav-item">
